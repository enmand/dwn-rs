extend= [
  { path = "makefile.d/coverage_grcov.makefile.toml" }
]


[env]
CARGO_MAKE_CARGO_BUILD_TEST_FLAGS = "--lib --release"
CARGO_MAKE_RUST_DEFAULT_TOOLCHAIN = "stable"

[tasks.build-wasm]
command = "wasm-pack"
args = ["build", "--target", "nodejs", "--out-name", "index", "--release", "--", "--no-default-features", "--features", "wasm"]
dependencies = ["install-wasm-pack"]

[tasks.install-bun-deps]
command = "bun"
args = ["install"]

[tasks.test-store-js]
command = "bun"
args = ["node_modules/mocha/bin/mocha.js", "tests/test.js", "--bail", "--exit"]
dependencies = ["build-wasm", "install-bun-deps"]

[tasks.test]
env = {RUSTFLAGS="-C instrument-coverage"}
toolchain = "nightly"

[tasks.coverage]
alias="coverage_grcov"
toolchain = "nightly"
